<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id="game">
    <h1>Rock Paper Scissors</h1>
    <div id="choices">
        <div id="rock">
            <div id="sign1">
                <img src="Rock.jpg">
            </div>
            <div id="word1">
                <img src="Rock Word.png">
            </div>
        </div>
        <div id="paper">
            <div id="sign2">
                <img src="Paper.jpg">
            </div>
            <div id="word2">
                <img src="Paper Word.png">
            </div>
        </div>
        <div id="scissors">
            <div id="sign3">
                <img src="Scissors.jpg">
            </div>
            <div id="word3">
                <img src="Scissors Word.jpg">
            </div>
        </div>
    </div>
    <div id="score-board">
        <div class="score">
            <p id="player">0</p>
            <p class="chrac">You</p>
        </div>
        <div id="vs">
            <img src="torch.jpg">
        </div>
        <div class="score">
            <p id="comp">0</p>
            <p class="chrac">Comp</p>
        </div>
    </div>
    <div id="msg-container">
        <p id="msg">Play Your Move</p>
    </div>
    </div>  
    <script src="script.js"></script>
</body>
</html>
